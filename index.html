<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-Landing-page-clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">

        <nav>
            <span class="netflix-logo"><img src="Images/netflix-logo.svg" alt="netflix-logo" /></span>
            <div>
                <button class="btn btn-transparent">English</button>
                <button class="btn btn-red-small">Sign In</button>
            </div>
        </nav>

        <div class="box"></div>

        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <input type="text" placeholder="Email address" />
                <button class="btn btn-red">Get Started</button>
            </div>
        </div>

        <div class="line"></div>

    </div>
</body>

</html>
